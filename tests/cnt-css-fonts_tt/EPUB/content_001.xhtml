<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en">
  <head>
    <title>CSS support for font resource in TrueType format</title>
    <style>

    @font-face {
      font-family: 'Lobster';
      src: url(fonts/Lobster.ttf) format('truetype');
    }

    .font-truetype {
      font-family: 'Lobster';
    }

    </style>
  </head>
  <body>
    <p>Test passes if the item below is rendered in unusual font.</p>
    <ul>
      <li class="font-truetype">This should be an unusual font in TrueType format.</li>
    </ul>
  </body>
</html>
