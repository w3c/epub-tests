<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en">
  <head>
    <title>Title</title>
  </head>
  <body>
    <p>Test passes if a math equation appears below, including superscript (not plain text).</p>
    <math xmlns="http://www.w3.org/1998/Math/MathML"
          alttext="x equals (open parentheses) a plus b (close parentheses) to the power of 2">
      <mrow>
        <mi>x</mi>
        <mo>=</mo>
        <msup>
          <mfenced>
            <mrow>
              <mi>a</mi>
              <mo>+</mo>
              <mi>b</mi>
            </mrow>
          </mfenced>
          <mn>2</mn>
        </msup>
      </mrow> 
    </math>
  </body>
</html>
