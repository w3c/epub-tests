<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en">

<head>
    <title>TOC ignores navigation item's hiding, CSS version - nav in spite</title>
</head>

<body>
    <p>This is the navigation document rendered in the spine. Only one item in the TOC should be visible; see that link to
        see if the test has passed.</p>

    <nav epub:type="toc">
        <ol>
            <li><a href="content_001.xhtml">The first link</a></li>
            <li style="display:none"><a href="content_002.xhtml">The second link</a></li>
        </ol>
    </nav>
</body>

</html>
